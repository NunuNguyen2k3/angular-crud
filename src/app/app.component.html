<div class="container">
  <!-- Employee List -->
  <div class="section">
    <h3 class="section-title">Employee List</h3>
    <table class="custom-table">
      <thead>
        <tr>
          <th>SR NO</th>
          <th>Name</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of employeeList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.contactNo }}</td>
          <td>{{ item.emailID }}</td>
          <td>
            <button class="btn btn-edit" (click)="onEdit(item.empId)">Edit</button>
            <button class="btn btn-delete" (click)="onDelete(item.empId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Employee Form -->
  <div class="section">
    <h3 class="section-title">Employee Form</h3>
    <form [formGroup]="employeeForm" (ngSubmit)="isEditMode ? onUpdate() : onSave()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="emailID" />
        </div>
        <div class="form-group">
          <label>Contact</label>
          <input type="text" formControlName="contactNo" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>City</label>
          <input type="text" formControlName="city" />
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" formControlName="state" />
        </div>
      </div>

      <div class="form-group">
        <label>Pin Code</label>
        <input type="text" formControlName="pinCode" />
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea rows="3" formControlName="address"></textarea>
      </div>

      <div class="form-actions">
        <button type="reset" class="btn btn-reset">Reset</button>
        <button type="submit" class="btn btn-save">
          {{ isEditMode ? 'Update' : 'Save' }}
        </button>
      </div>
    </form>
  </div>
</div>
