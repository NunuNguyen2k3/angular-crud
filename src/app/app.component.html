<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h6 class="mb-0">Employee List</h6>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Name</th>
              <th>Contact No</th>
              <th>Email-Id</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of employeeList; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.contactNo }}</td>
              <td>{{ item.emailID }}</td>
              <td class="text-center">
                <button class="btn btn-primary" (click)="onEdit(item.empId)">Edit</button>
                <button class="btn btn-danger" (click)="onDelete(item.empId)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h6 class="mb-0">Employee Form</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="isEditMode ? onUpdate() : onSave()">
          <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label for="emailID">Email-Id</label>
              <input type="text" id="emailID" formControlName="emailID" class="form-control">
            </div>
            <div class="col-6">
              <label for="contactNo">Contact No</label>
              <input type="text" id="contactNo" formControlName="contactNo" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label for="city">City</label>
              <input type="text" id="city" formControlName="city" class="form-control">
            </div>
            <div class="col-6">
              <label for="state">State</label>
              <input type="text" id="state" formControlName="state" class="form-control">
            </div>
          </div>
          <div class="mb-3">
            <label for="pinCode">Pin Code</label>
            <input type="text" id="pinCode" formControlName="pinCode" class="form-control">
          </div>
          <div class="mb-3">
            <label for="address">Address</label>
            <textarea id="address" rows="3" formControlName="address" class="form-control"></textarea>
          </div>
          <div class="row pt-2">
            <div class="col-6 text-center">
              <button type="reset" class="btn btn-secondary w-100">Reset</button>
            </div>
            <div class="col-6 text-center">
              <button type="submit" class="btn btn-success w-100">{{ isEditMode ? 'Update Employee' : 'Save Employee' }}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
